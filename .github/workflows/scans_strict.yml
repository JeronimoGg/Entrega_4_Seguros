name: SAST & SCA Strict (Fail)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  sast-scan:
    name: Fluid Attacks SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Fluid Attacks SAST
        id: sast_scan
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            fluidattacks/sast:latest \
            sast --strict scan /src --config /src/fa/sast_strict.yml

  sca-scan:
    name: Fluid Attacks SCA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Fluid Attacks SCA
        id: sca_scan
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            fluidattacks/sca:latest \
            sca --strict scan /src --config /src/fa/sca_strict.yml

