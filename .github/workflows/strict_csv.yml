name: Fluid Attacks SAST + SCA (strict, CSV)

on:
  workflow_dispatch:

jobs:
  sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run SAST
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -w /src \
            fluidattacks/sast:latest \
            sast scan . --config fluidattacks-config.yaml

  sca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run SCA
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -w /src \
            fluidattacks/sca:latest \
            sca scan . --config fluidattacks-config.yaml
