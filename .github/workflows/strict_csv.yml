name: Fluid Attacks SAST + SCA (strict, CSV)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  fluidattacks-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Fluid Attacks SAST + SCA with config
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            fluidattacks/cli:latest \
            skims scan /src/fluidattacks-config.yaml